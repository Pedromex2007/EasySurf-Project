<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{% static 'account/styles.css' %}" rel="stylesheet">
    <title>Easy Surf</title>
</head>

<body style="overflow:hidden;">
    <header class="row no-gutters">
        <div class="col d-flex Ebanner text-light ">
            <h1 class="px-3 text-center" style="font-size: 3rem">Easy
                Surf</h1>
            <i class="bi bi-tsunami" style="font-size: 2.5rem"></i>
        </div>
        <div class="col Ebanner text-right">

        </div>
    </header>

    <div class="row">
        <div class="col-8 d-flex justify-content-center align-items-center" style="height:92vh">
            <img class="d-block" src="{% static 'account/gates.jpg' %}" style="width:90%; border: 5px groove darkblue"
                alt="Community Front Gates">
        </div>

        <div class="col-4">
            <div class="container w-75 m-auto pt-2">
                <h3 class="display-4 text-center">Login</h3>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in login_form %}
                    <div class="form-floating">
                        <label for="floatingInput">{{field.label_tag}}</label>
                        {{field}}
                        <br>

                        {% for error in field.errors %}
                        <p style="color:red;">{{error}}</p>
                        {% endfor %}

                    </div>
                    {% endfor %}

                    {% if login_form.non_field_errors %}
                    <p style="color:red;">Invalid email or password.</p>
                    {% endif %}
                    <div class="row">
                        <div class="col d-flex justify-content-center"><button type="submit"
                                class="btn btn-primary">Submit</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
