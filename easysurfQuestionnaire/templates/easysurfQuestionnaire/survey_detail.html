  <body>
    {% for question in questions %}
        <div class="card border-light mb-3" style="max-width: 58rem;">
            <div class="card-body">
            <p class="card-text">{{question.content}}</p>
            </div>
        </div>
    {% endfor %}
  </body>

  {%block content%}
  <form method="POST">{% csrf_token %}

    <input type='submit' value='Save'/>
  </form>
  {%endblock%}
