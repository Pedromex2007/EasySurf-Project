<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'easysurfHome/styles.css' %}">
    <title>Certain Questionnaire</title>
</head>

<body class="container-fluid">
    <header class="row 0no-gutters">
        <div class="col d-flex Ebanner text-light ">
            <h1 class="px-3 text-center" style="font-size: 3rem"><a href="{% url 'home-dashboard' %}" class="banner-link">Easy
                    Surf</a></h1>
            <i class="bi bi-tsunami" style="font-size: 2.5rem"></i>
        </div>
    </header>

    <main class="row">
        <form action="" method="POST" style="width:100%">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Strongly Agree</th>
                        <th scope="col">Agree</th>
                        <th scope="col">Disagree</th>
                        <th scope="col">Strongly Disagree</th>
                    </tr>
                </thead>

                <tbody>
                    {% for question in questions %}
                        <tr>
                            <th scope="row">{{question.content}}</th>
                            <td><input type="radio" name="{{question.id}}"></td>
                            <td><input type="radio" name="{{question.id}}"></td>
                            <td><input type="radio" name="{{question.id}}"></td>
                            <td><input type="radio" name="{{question.id}}"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="mx-auto" style="width: 200px;"> {% csrf_token %}
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
