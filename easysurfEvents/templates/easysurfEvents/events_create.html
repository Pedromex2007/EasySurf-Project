<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'easysurfHome/styles.css' %}">
    <title>Easy Surf</title>
</head>

<body>
    <header class="row no-gutters">
        <div class="col d-flex Ebanner text-light ">
            <h1 class="px-3 text-center" style="font-size: 3rem"><a href="dashboard.html" class="banner-link">Easy
                    Surf</a></h1>
            <i class="bi bi-tsunami" style="font-size: 2.5rem"></i>
        </div>
        <div class="col Ebanner text-right">
            <h5 class="m-3"><a href="index.html" class="banner-link" style="text-decoration:underline;">Log Out</a></h3>
        </div>
    </header>

    <div class="row p-4">
        <div class="col">
            <div class="row text-center">
                <div class="col">
                    <h1 class="display-4 text-center">Create Event</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" method="POST">
                        <div class="form-row">
                            <div class="col-3 mb-3">
                                <label for="fname">First name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="John"
                                    required>
                            </div>
                            <div class="col-3 mb-3">
                                <label for="lname">Last name</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-4 mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="johndoe@email.com" required>
                            </div>
                            <div class="col-3 mb-3">
                                <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone" class="form-control"
                                    placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3 mb-3">
                                <label for="fname">Event Title</label>
                                <input type="text" name="fname" id="fname" class="form-control"
                                    placeholder="Birthday Party!" required>
                            </div>
                            <div class="col-3 mb-3">
                                <label for="location">Location</label>
                                <input type="text" name="location" id="location" class="form-control"
                                    placeholder="Club House" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-6 mb-3">
                                <label for="desc">Event Description</label>
                                <textarea class="form-control" name="desc" id="desc" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-1 mb-3">
                                <label for="numPeople">Maximum Participants</label>
                                <input type="number" value="10" name="numPeople" id="numPeople" class="form-control"
                                    min="2" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
